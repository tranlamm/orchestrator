<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center min-vh-100">

<div class="login-container shadow-lg p-5 rounded-4 animate__animated" id="loginCard">
    <h2 class="text-center text-orange mb-4 animate__animated animate__fadeInDown">Welcome Back</h2>

    <form id="loginForm" onsubmit="return sendLogin(event)">
        <div class="form-group mb-3">
            <label class="text-white">Username</label>
            <input type="text" name="username" class="form-control form-control-lg" required>
        </div>
        <div class="form-group mb-3">
            <label class="text-white">Password</label>
            <input type="password" name="password" class="form-control form-control-lg" required>

            <div id="errorMessage" class="error-message d-none animate__animated animate__shakeX">
                Invalid username or password
            </div>
        </div>
        <div class="form-check mb-4 d-flex align-items-center">
            <input class="form-check-input custom-check me-2" type="checkbox" name="remember-me" id="rememberMe">
            <label class="form-check-label text-white" for="rememberMe">
                Remember Me
            </label>
        </div>
        <button type="submit" class="btn custom-login-button w-100 btn-lg mb-2">Login</button>
    </form>
</div>

<script th:src="@{/js/login.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.js"></script>
</body>
</html>
