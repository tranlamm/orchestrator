<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Model Training Jobs</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css/animate.min.css">
        <link rel="stylesheet" href="./css/home_done.css">
    </head>
    <body>
        <div class="job-container">
            <div class="w-80 mb-4 text-center position-relative">
                <h4 class="text-orange">Finished Job Result</h4>
                <div class="position-absolute bottom-0 end-0 d-flex justify-content-end align-items-center gap-3">
                    <button class="btn btn-orange_type btn-sm " onclick="viewTrainingJob()">View training job</button>
                    <div class="dropdown-custom position-relative">
                        <button id="sortToggleButton" class="btn btn-orange_type btn-sm" onclick="toggleSortDropdown()">Sort</button>
                        <div id="sortDropdown" class="sort-dropdown d-none">
                            <div class="dropdown-arrow"></div> <!-- Arrow element -->
                            <div class="dropdown-item" onclick="sortBy('accuracy')">Accuracy</div>
                            <div class="dropdown-item" onclick="sortBy('loss')">Loss</div>
                            <div class="dropdown-item" onclick="sortBy('f1Score')">F1 score</div>
                            <div class="dropdown-item" onclick="sortBy('startTime')">Started Time</div>
                            <div class="dropdown-item" onclick="sortBy('endTime')">Ended Time</div>
                            <div class="dropdown-item" onclick="sortBy('duration')">Duration</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="job_card_container"></div>

            <div id="pagination" class="d-flex justify-content-center align-items-center gap-2 mt-4 flex-wrap"></div>
        </div>

        <script src="./js/home_done.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
